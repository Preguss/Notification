name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [master, main]
    paths:
      - 'tiktok-monitor/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: tiktok-monitor/frontend
        run: npm ci

      - name: Build
        working-directory: tiktok-monitor/frontend
        run: npm run build
        env:
          VITE_API_URL: https://notification-9q7u.onrender.com

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tiktok-monitor/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
